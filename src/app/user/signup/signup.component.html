<div class="container">
<br>
  <h3 class="text-center">Sign Up</h3><br>

  <form [formGroup]="userForm" (ngSubmit)="submit()" novalidate>
    <div class="row">

      <div class="col col-lg-12">

        <span>Name:</span>
        <input type="text" class="form-control inputStyle" placeholder=" Name" formControlName="name"
          [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
        <div *ngIf="f.name.touched && f.name.errors?.required" class="invalid-feedback text-center">
           Name is required
        </div>
        <div *ngIf="f.name.errors?.minlength" class="invalid-feedback"> Name must be at least 4 characters
          long.</div>
      </div>
    </div>
    <div class="row">
      <div class="col col-lg-12">
        <br>
        <div class="form-group">
          <span>Email:</span> <input type="email" class="form-control inputStyle" formControlName="email"
            placeholder="Email" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
          <div *ngIf="f.email.touched && f.email.errors?.required" class="invalid-feedback">Email is required</div>
          <div *ngIf="f.email.touched && f.email.errors?.email" class="invalid-feedback text-center">Email must be a valid email
          </div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col col-lg-12">
        <label for="name">Password:</label>
        <div class="form-group">
          <input type="password" class="form-control inputStyle" placeholder="Password" formControlName="password"
            [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }">
          <div *ngIf="f.password.touched && f.password.errors?.required" class="invalid-feedback text-center">
            Password is required
          </div>
          <div *ngIf="f.password.errors?.minlength" class="invalid-feedback">
            Password must be at least 6 characters long.</div>
        </div>
      </div>
    </div>

    <button type="button" value="Submit" type="submit" class="inputStyle text-center btn btn-primary" [disabled]="!userForm.valid">Submit</button>
<br><br>
